version: '3.8'

services:
  tiktok-oauth:
    build: .
    container_name: tiktok-shop-oauth
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - TIKTOK_APP_KEY=${TIKTOK_APP_KEY}
      - TIKTOK_APP_SECRET=${TIKTOK_APP_SECRET}
      - TIKTOK_REDIRECT_URI=${TIKTOK_REDIRECT_URI}
    restart: unless-stopped
    networks:
      - tiktok-network

  # Optional: Add PostgreSQL for persistent token storage
  postgres:
    image: postgres:15-alpine
    container_name: tiktok-postgres
    environment:
      - POSTGRES_USER=tiktok
      - POSTGRES_PASSWORD=tiktok_password
      - POSTGRES_DB=tiktok_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tiktok-network

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    container_name: tiktok-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tiktok-network

networks:
  tiktok-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
